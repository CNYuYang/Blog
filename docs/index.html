    <div id="app"></div>
    <script>
        window.$docsify = {
            name: '',
            repo: '',
            coverpage: true,
            markdown: {
                renderer: {
                    code: function(code, lang) {
                        if (lang === "tex") {
                            return (
                                '<span style="text-align: center;display:block;" class="tex">' + katex.renderToString(code, {
                                    throwOnError: false
                                }) + '</span>'
                            );
                        }
                        return this.origin.code.apply(this, arguments);
                    }
                }
            },
            plugins: [
                function(hook, vm) {
                    hook.beforeEach(function(html) {
                        if (/githubusercontent\.com/.test(vm.route.file)) {
                            url = vm.route.file
                                .replace('raw.githubusercontent.com', 'github.com')
                                .replace(/\/master/, '/blob/master')
                        } else {
                            url = 'https://github.com/CNYuYang/Blog/tree/master/docs/' + vm.route.file
                        }
                        var editHtml = '[:memo: Edit Document](' + url + ')\n'
                        return editHtml +
                            html +
                            '\n\n----\n\n' +
                            'Copyright © 2020-2021 阳哥在奔跑   <a href="http://www.beian.miit.gov.cn/" target="_blank">赣ICP备20005284号-1</a>'
                    })
                }
            ]
        }
    </script>
    <script src="/js/docsify.min.js"></script>
    <script src="/js/docsify-copy-code.js"></script>
    <script src="/js/zoom-image.min.js"></script>

    <script src="/js/katex.min.js"></script>
</body>
